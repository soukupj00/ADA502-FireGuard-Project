# frontend/nginx.prod.conf

# Define the backend upstream (matches the service name in docker-compose)
upstream backend_api {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    # Root directory for React build files
    root /usr/share/nginx/html;
    index index.html;

    # 1. FRONTEND: Serve React Static Files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. BACKEND: Proxy API requests
    location /api/ {
        # Forward requests to the backend container
        proxy_pass http://backend_api/api/;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
