services:
  # 1. PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fireguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Connects to the 'db' service defined above
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/fireguard_db
    # Hot-reload configuration for development
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src

  # 3. React Frontend (Optional for full stack dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Create this simple file (see below)
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
