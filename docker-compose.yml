services:
  # 1. PostgreSQL Database (Development)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fireguard_db
    ports:
      - "5432:5432" # Exposed so you can check DB with tools like DBeaver
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  # 2. FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Connects to the 'db' service using DEV credentials
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/fireguard_db
    # Hot-reload configuration
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: rebuild
          path: ./backend/pyproject.toml

  # 3. Intelligence System (The Worker)
  intelligence:
    build:
      context: ./intelligence-system
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      # Connects to the SAME dev database
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/fireguard_db
    # Syncs code so you can edit logic locally
    develop:
      watch:
        - action: sync
          path: ./intelligence-system/src
          target: /app/src
        - action: rebuild
          path: ./intelligence-system/pyproject.toml

  # 4. React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data_dev: # Separate volume for dev so you don't mix prod data