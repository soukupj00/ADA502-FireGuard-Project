services:
  # 1. PostgreSQL Database (Development)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fireguard_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fireguard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/fireguard_db
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: rebuild
          path: ./backend/pyproject.toml

  # 3. Intelligence System (The Worker)
  intelligence:
    build:
      context: .
      dockerfile: ./intelligence-system/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/fireguard_db
    develop:
      watch:
        - action: sync
          path: ./intelligence-system/src
          target: /app/src
        - action: rebuild
          path: ./intelligence-system/pyproject.toml

  # 4. React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data_dev:
