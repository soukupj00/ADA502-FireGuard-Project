# docker-compose.prod.yml
services:
  # 1. Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: fireuser
      POSTGRES_PASSWORD: firepassword
      POSTGRES_DB: fireguard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. FastAPI Backend
  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://fireuser:firepassword@db:5432/fireguard_db
    # No "ports" section needed here because Nginx talks to it internally!

  intelligence:
    build: ./intelligence-system
    restart: always
    depends_on:
      - db
    environment:
      # Connects to the SAME database as backend
      DATABASE_URL: postgresql+asyncpg://fireuser:firepassword@db:5432/fireguard_db

  # 3. Frontend + Nginx Proxy
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"  # This is the ONLY port exposed to the internet
    depends_on:
      - backend

volumes:
  postgres_data:
